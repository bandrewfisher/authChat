    <div>
        <div class="sidebar">
            <center>
                <h3>Users</h3>
            </center>
            <div ng-repeat="user in users" class="media">
                <img class="mr-3" src="{{user.profilePic}}" alt="Generic placeholder image">
                <div class="media-body">
                    <p class="mt-0">{{user.username}}</p>
                    
                </div>
            </div>
        </div>

        <div class="mainContent">
            <input type="text" placeholder="post" ng-model="postText" >
            <button class="btn btn-info" ng-click="submitPost()">Submit</button>
            <div>
                <div class="media postDisplay" ng-repeat="post in allPosts | orderBy: '-timestamp'">
                    <img class="mr-3" src="{{post.profilePic}}">
                    <div class="media-body">
                        <h5 class="mt-0">{{post.username}}</h5>
                        {{post.text}} - <em>{{formatDate(post.timestamp)}}</em>
                    </div>
                </div>
            </ul>
        </div>
